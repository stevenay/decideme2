<!-- Option-New Popup -->
<span class="theme-<%= theme.themeName %>">
<div class="modal" id="option-new-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h4 class="modal-title">Add New Option</h4>
            </div>
            <div class="modal-body">
                <form action="/upload" id="form-add-option" class="form-horizontal dropzone">
                    <fieldset>
                        <input type="hidden" data-fieldname="id" id="hidden-option-id" placeholder="Option Name">
                        <div class="form-group">
                            <label for="input-question" class="col-lg-2 control-label">Option</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" data-fieldname="name" id="input-question" placeholder="Option Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input-location" class="col-lg-2 control-label">Location</label>
                            <div class="col-lg-10">
                                <input type="text" id="input-location" class="form-control" data-fieldname="location"  placeholder="Location">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input-link" class="col-lg-2 control-label">Link (optional)</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" data-fieldname="link" id="input-link" placeholder="Link">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input-link" class="col-lg-2 control-label">Expired Date</label>
                            <div class="col-lg-10">
                                <input type="date" class="form-control" data-fieldname="expiredDate" id="input-link" placeholder="Link">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input-image" class="col-lg-2 control-label">Image</label>
                            <div class="col-lg-10">
                                <input name="input-upload-image" id="input-upload-image" type="file" multiple>
                                <button type="button" id="button-upload-image">Upload an Image</button>
                                <div id="block-image-holder">
                                    &nbsp;
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="modal-footer">
                <div class="form-group pull-right" style="margin-right:0px;">
                    <div>
                        <button type="reset" id="button-cancel-option" class="btn btn-default">Cancel</button>
                        <button type="submit" id="button-add-option" class="btn btn-primary">Create</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12" id="page-header">
        <h1 class="page-title"></h1>
        <span id="span-cardStatusAlert"></span>
    </div>
</div>
<div class="row">
    <div class="col-md-12 card card-big">
        <div class="panel panel-primary card-content">
            <div class="panel-body background">
                <h3 class="card-title"><%= question %></h3>
                <small>5 participants</small>
                &nbsp;
                <span class="label label-default badge-background">
                    <span class="glyphicon glyphicon-king"></span>
                    &nbsp;
                    Arsenal Away Jersey
                </span>
                &nbsp;
                <span class="label label-default badge-background"><span id="span-cardStatus"><%= status %></span></span>
                <div class="card-buttons pull-right">
                    <button type="button" id="button-new-option" class="btn btn-default badge-background" data-toggle="tooltip" data-placement="top" title="" data-original-title="Add new option">
                        <span class="glyphicon glyphicon-plus"></span>
                    </button>
                    <button type="reset" class="btn btn-default badge-background" data-toggle="tooltip" data-placement="top" title="" data-original-title="Settings">
                        <span class="glyphicon glyphicon-cog"></span>
                    </button>
                    <button type="button" id="btn-participants" class="btn btn-default badge-background" data-toggle="tooltip" data-placement="top" title="" data-original-title="Participants">
                        <span class="glyphicon glyphicon-user"></span>
                    </button>
                    <!--<button type="submit" class="btn btn-info">Share Link</button>-->
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="clearfix"></div>
            <div class="panel-footer sub-background">
                <p>
                    <%= description %>
                </p>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="container optionsBoard" id="optionsBoard">
    </div>
</div>
</span>

<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip();
    });

    $('.card-img-holder').magnificPopup({
        type: 'image'
    });
</script>
