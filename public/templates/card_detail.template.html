<script>

    var buttonUploadImage = $('#button-upload-image');
    var uploadImgHolder = $('#block-image-holder');
    buttonUploadImage.on('click', function (e) {
        var fileInput = $('#input-upload-image');
        fileInput.click();
        e.preventDefault();
    });

    function handleFiles (files) {
        if ( !window.FileReader ) return;
        if (files && files[0]) {
            if ( /^image/.test( files[0].type ) ) {
                readURL(files[0]);
                buttonUploadImage.text('Change an Image');
            } else {
                uploadImgHolder.removeClass('upload-img-holder');
                uploadImgHolder.css("background-image", "");
                buttonUploadImage.text('Create an Image');
            }
        }
    }

    function readURL (file) {
        var reader = new FileReader();
        reader.onloadend = function (e) {
            uploadImgHolder.addClass('upload-img-holder');
            uploadImgHolder.css("background-image", "url(" + this.result + ")")
        }
        reader.readAsDataURL(file);
    }

</script>
